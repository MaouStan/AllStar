<div
  class="relative w-full mx-auto body-content md:pb-6 md:px-24 flex flex-col items-center justify-center gap-6 overflow-hidden">
  <p class="w-full text-5xl font-bold text-stoke-red text-center">JoinUs</p>
  <div class="w-full h-full flex items-center justify-center">
    <div
      class="relative mx-auto lg:max-w-[80%] xl:max-h-[90%] card p-6 w-full h-full flex flex-col items-center justify-center">
      <div class="flex pt-4 md:pt-2 pb-4 md:py-0 md:pb-9 items-center justify-center">
        <img style="width: 80px; height: 60px" src="../../../assets/images/natsu.svg" alt="" />
        <p class="w-full text-4xl md:text-6xl font-bold text-stoke-red text-center">
          SignIn
        </p>
      </div>
      <form id="signin-form" (submit)="signIn($event)"
        class="w-full h-full flex flex-col justify-center items-center overflow-hidden text-2xl gap-1">
        <div class="w-full px-6 md:flex justify-center items-center">
          <p style="padding-right: 1rem; "><b>Username</b></p>
          <input name="username" required class="w-full max-w-[30rem] h-12 input text-black" type="text" maxlength="20"
            placeholder="Username :" />
        </div>
        <div class="w-full px-6 pt-2 md:flex justify-center items-center">
          <p style="padding-right: 1rem; "><b>Password</b></p>
          <div class="relative w-full max-w-[30rem] h-12">
            <input name="password" #password required class="w-full h-full input" maxlength="32" type="password"
              placeholder="Password :" />
            <!-- eye -->
            <div class="absolute right-3 top-0 bottom-0 flex justify-center items-center">
              <fa-icon [icon]="eye1" class="cursor-pointer text-black" (click)="togglePasswordVisibility(password)">
              </fa-icon>
            </div>
          </div>
        </div>
        <div style="padding-top: 1rem; display: flex; justify-content: center">
          <button type="submit" class="text-stoke-blue button font-bold text-center">
            SignIn
          </button>
        </div>
      </form>

      <!-- arrow router link to "/joinUs" -->
      <a routerLink="/join"
        class="cursor-pointer absolute top-6 left-6 text-4xl md:text-6xl text-stoke-red rotate-90 text-[#f64363]">
        <fa-icon [icon]="faArrowDown" />
      </a>
    </div>
  </div>
</div>
