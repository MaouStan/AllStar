<body>
    <div class="w-full h-full flex items-center justify-center">
        <!-- <p class="w-full text-5xl font-bold text-stoke-blue text-center">
        Change Password
    </p> -->
        <div class="w-full h-full flex flex-col text-center" style="background-color: #070C22;">
            <img style="width: 395px; height: 285px; object-fit: cover;"
                src="https://hips.hearstapps.com/hmg-prod/images/jujutsu-kaisen-season-2-64a6dff90b3e8.png?crop=0.566xw:1.00xh;0,0&resize=1200:*"
                alt="">
            <button class="hov pt-5 text-xl"><b>Dashboard</b></button>
            <button class="hov pt-5 text-xl"><b>Users</b></button>
            <button class="hov pt-5 text-xl"><b>Ranks</b></button>
            <button class="hov pt-5 text-xl"><b>Report</b></button>
            <div style="padding-top: 350px;">
                <button class="hov text-xl"><b>Logout</b></button>
            </div>
        </div>
        <div style="background-color: rgb(18, 24, 44, 0.8);" class="w-full h-full p-10">
            <div class="flex justify-between pb-3">
                <div class="w-full flex flex-end items-center" style="display: flex; justify-content: flex-end;">
                    <p class="text-xl pb-5 pr-5"><b>Sort by</b></p>
                    <mat-form-field>
                        <mat-label style="font-weight: bold; color: black;">Date</mat-label>
                        <mat-select>
                            @for (food of foods; track food) {
                            <mat-option [value]="food.value">{{food.viewValue}}</mat-option>
                            }
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            
            <table>
                <thead>
                    <tr>
                        <th style="width: 50px;">ID</th>
                        <th style="width: 100px;">Username</th>
                        <th style="width: 200px;">Join Date</th>
                        <th style="width: 200px;">Last Activity</th>
                    </tr>
                </thead>
                <tbody>
                    <ng-container *ngFor="let _ of [].constructor(10)">
                        <tr>
                            <td>4</td>
                            <td class="flex items-center " style="padding-left: 100px;">
                                <img class="img" style="margin-right: 10px;"
                                    src="https://i.pinimg.com/736x/6d/19/ef/6d19efefb4a82eda8e8eaa6908ca8d8f.jpg">
                                Song Jin Woo
                            </td>
                            <td>01/03/2567 22:30 AM</td>
                            <td>01/03/2567 22:30 AM</td>
                        </tr>
                    </ng-container>
                </tbody>
            </table>
            <div class="pt-10 flex items-center justify-center">
                <div class="pr-2">
                    <button class="button">prev</button>
                </div>
                <div class="pr-2">
                    <input class="text-center"
                        style="font-weight: 600; font-size: 20px; width: 30px; height: 30px; color: #F64363;"
                        type="text">
                </div>
                <div class="pr-2">
                    <p class="" style="font-weight: 400; font-size: 20px; color: #F64363;">of 30</p>
                </div>
                <div>
                    <button class=" button">next</button>
                </div>
            </div>
        </div>
    </div>
</body>
