<div
  class="relative w-full mx-auto body-content md:pb-6 md:px-24 flex flex-col items-center justify-center gap-6 overflow-hidden">
  <p class="w-full text-5xl font-bold text-stoke-blue text-center">JoinUs</p>
  <div class="w-full h-full flex items-center justify-center">
    <div
      class="relative mx-auto lg:max-w-[80%] xl:max-h-[90%] 2xl:max-h-[60%] card p-6 w-full h-full flex flex-col items-center justify-center">
      <div class="flex pt-4 md:pt-2 pb-4 md:py-0 md:pb-9 items-center justify-center">
        <img style="width: 80px; height: 60px" src="../../../assets/images/rem.svg" alt="" />
        <p class="w-full text-4xl md:text-6xl font-bold text-stoke-blue text-center">
          SignUp
        </p>
      </div>
      <div class="w-full h-full flex flex-col justify-center items-center overflow-hidden text-2xl gap-1">
        <div class="w-full px-6 md:flex justify-center items-center">
          <p style="padding-right: 1rem; "><b>Username</b></p>
          <input class="w-full max-w-[30rem] input" type="text" placeholder="Username :" />
        </div>
        <div class="w-full px-6 pt-2 md:flex justify-center items-center">
          <p style="padding-right: 1rem; "><b>Password</b></p>
          <input class="w-full max-w-[30rem] input" type="text" placeholder="Password :" />
        </div>
        <div class="w-full px-6 pt-2 md:flex justify-center items-center">
          <p class="md:w-32" style="padding-right: 1rem; "><b>Confirm Password</b></p>
          <input class="w-full max-w-[30rem] input" type="text" placeholder="Confirm Password" />
        </div>
        <div class="w-full cursor-pointer select-none"
          style="padding-top: 1rem; display: flex; justify-content: center">
          <div class="w-80 md:w-96 h-36 md:h-40 rounded-2xl overflow-hidden bg-white hover:bg-slate-200">
            <div class="gap-2 flex flex-col justify-center items-center h-full">
              <!-- upload -->
              <fa-icon [icon]="faCloudArrowDown" class="text-6xl text-[#436af6]" />
              <p style="color: #436af6"><b>Upload Image</b></p>
            </div>
          </div>
        </div>
        <div style="padding-top: 1rem; display: flex; justify-content: center">
          <button class="text-stoke-red button font-bold text-center">
            SignUp
          </button>
        </div>
      </div>
      <!-- arrow router link to "/joinUs" -->
      <a routerLink="/join"
        class="cursor-pointer absolute top-6 left-6 text-4xl md:text-6xl text-stoke-red rotate-90 text-[#436af6]">
        <fa-icon [icon]="faArrowDown" />
      </a>
    </div>
  </div>
</div>
